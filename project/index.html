---
# List Jekyll collection, _project
permalink: /project/index.html  # Override collection, /project/
---
{% if site.project %}
<ul>
{% for project in site.project %}
<li><a href="{{% link project.url %}}">{{ project.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p><em>There are no projects.</em></p>
{% endif %}
