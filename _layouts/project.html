---
layout: default
---
<style>
ul.images {
margin: 0;
padding: 0;
}
ul.images > li {
display: block;
}
ul.images > li > img {
display: block;
margin: 1em auto;
box-sizing: border-box;
max-width: 100%;
}
</style>

<div>
<header>
	<h2{% if page.graphic %}style="background: url("{{ site.baseurl }}{{ page.graphic }}");"{% endif %}>{{ page.title }}</h2>
</header>

{{ content }}

{% if page.images %}
<ul class="images">
{% for image in page.images %}
<li><img src="{{ image }}"/></li>
{% endfor %}
</ul>
{% endif %}
</div>

<nav>
<p>site.project: {{ site.project }}</p>
<ul>
{% foreach project in site.project %}
<li>{{ project }}</li>
{% endforeach %}
</ul>
</nav>
