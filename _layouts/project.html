---
layout: default
---
<style>
ul.images {
margin: 0;
padding: 0;
}
ul.images > li {
display: block;
}
ul.images > li > img {
margin: 0 auto;
box-sizing: border-box;
max-width: 100%;
}
</style>

<header>
	<h2{% if page.graphic %}style="background: url("{{ site.baseurl }}{{ page.graphic }}");"{% endif %}>{{ page.title }}</h2>
</header>

{{ content }}

{% if page.images %}
<ul class="images">
{% for image in page.images %}
<li><img src="{{ image }}"/></li>
{% endfor %}
</ul>
{% endif %}
